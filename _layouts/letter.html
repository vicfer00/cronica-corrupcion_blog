<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Libre Baskerville', serif;
      max-width: 750px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fdfbf7;
      color: #2a2a2a;
      line-height: 1.7;
      border: 1px solid #ddd;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h1,
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .date-line {
      text-align: left;
      font-style: italic;
      margin-bottom: 2rem;
      color: #555;
    }

    .signature {
      margin-top: 3rem;
      font-style: normal;
      font-family: 'Gloria Hallelujah', cursive;
      text-align: right;
      font-size: 1.2rem;
    }

    .content {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <nav style="text-align: center; margin-bottom: 2rem; font-size: 1.1rem;">
    <a href="{{ site.baseurl }}/" style="margin: 0 1.5rem;">Inicio</a>
    <a href="{{ site.baseurl }}/about/" style="margin: 0 1.5rem;">Sobre el Autor</a>
    <a href="{{ site.baseurl }}/archive/" style="margin: 0 1.5rem;">Archivo</a>
    <a href="{{ site.baseurl }}/categories/" style="margin: 0 1.5rem;">Categorías</a>
  </nav>
  <h1>{{ page.title }}</h1>
  <!-- <p class="date-line">Desde el Eco del Inkarri, {{ page.date | date: "%-d de %B de %Y" }}</p> -->

  <div class="content">
    {{ content }}
  </div>

  <!-- {% if page.author %}
  <p class="signature">— {{ page.author }}</p>
  {% endif %} -->
  <img src="{{ site.baseurl }}/assets/images/criollo_firma.jpg" alt="Firma de Criollo Desubicado" style="max-width: 280px; display: block; margin: 2rem auto 0;">


  {% if page.categories %}
  <p style="font-size: 0.9rem; color: #555;">
    Categorías:
    {% for cat in page.categories %}
    <a href="/categories/{{ cat | downcase }}/">{{ cat }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
  {% endif %}

</body>

</html>
